# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    types:
      - opened
      - synchronize
    branches: [ main ]
    
  push:
    branches: [ main ]
  

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!
        
      - name: check for new PR
        if: ${{ github.event.action == 'opened' }}
        uses: fjogeleit/http-request-action@v1.8.1
        with:
          url: 'https://hooks.slack.com/workflows/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'
          method: 'POST'
          data: ' {"name":"${{ github.event.pull_request.user.login }}", "branch":"${{ github.base_ref }}", "message":"created a new PR", "pr":"${{ github.event.pull_request.html_url }}"}'

      
      - name: check for new PR revision
        if: ${{ github.event.action == 'ready_for_review' }}
        uses: fjogeleit/http-request-action@v1.8.1
        with:
          url: 'https://hooks.slack.com/workflows/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'
          method: 'POST'
          data: ' {"name":"${{ github.event.pull_request.user.login }}", "branch":"${{ github.base_ref }}", "message":"pushed a new revision", "pr":"${{ github.event.pull_request.html_url }}"}'
